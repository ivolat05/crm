<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"></head>

<body>
    <div class="login">
        <div class="login-wrapp">
            <div class="login__wrapp-title">
                Добро пожаловать!
            </div>
            <form action="/" class="login__form">
                <div class="login__form-title">
                    Введите контактные данные<br> для авторизации
                </div>
                <input type="text" class="login__form-input" placeholder="Логин">
                <input type="password" class="login__form-input" placeholder="Пароль">
                <label class="login-label">
                    <input class="login-check" type="checkbox">
                    <span class="login__label-span">Запомнить меня?</span>
                </label>
                <button class="login-btn">
                    Войти
                </button>
            </form>
            <img src="./assets/img/logo.png" alt="" class="login-img">
        </div>
    </div>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/app.min.js"></script>
</body>


</html>
